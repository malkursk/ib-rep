<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка на простое число</title>
</head>
<body>

<h2>Проверка на простое число</h2>

<label for="numberInput">Введите число:</label>
<input type="number" id="numberInput" placeholder="Введите число">
<button onclick="checkPrime()">Проверить</button>
<p id="result"></p>

<script>
  function isPrime(number) {
    if (number <= 1) return false;
    if (number <= 3) return true;
    if (number % 2 === 0 || number % 3 === 0) return false;
    for (let i = 5; i * i <= number; i += 6) {
      if (number % i === 0 || number % (i + 2) === 0) return false;
    }
    return true;
  }

  function checkPrime() {
    const number = document.getElementById('numberInput').value;
    const isNumberPrime = isPrime(number);
    document.getElementById('result').textContent = isNumberPrime ? "Число простое" : "Число не простое";
  }
</script>

</body>
</html>
