<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel Elimination</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-6">
        <div class="mx-auto max-w-3xl">
            <div class="flex items-center justify-center gap-4 mb-6">
                <div class="max-w-[500px] w-full">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Initial Text</label>
                    <div class="mt-2">
                        <textarea rows="4" class="initial-text block w-full rounded-md border-0 p-2 text-gray-900
                        shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2
                        focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="max-w-[500px] w-full">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Results Text</label>
                    <div class="mt-2">
                        <textarea rows="4" readonly class="disabled:bg-[#f9f9f9] results-text block w-full rounded-md
                        border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
                        focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button type="button" class="convert-button inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                    </svg>
                    Exclude
                </button>
            </div>
        </div>
    </div>
</div>
<script src="frontend/js/build.js"></script>
</body>
</html>
