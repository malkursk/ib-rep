<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solving Quadratic Equations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-6">
        <div class="mx-auto max-w-4xl">
            <div class="flex items-center justify-center mb-6">
                <div class="ml-2 mr-1">
                    <select class="block w-min rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 appearance-none text-center">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="max-w-[30px] w-full">
                    <div>
                        <input type="text" class="block w-full rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center" placeholder="1">
                    </div>
                </div>
                <div>⋅</div>
                <div>X<sup>2</sup></div>
                <div class="ml-2 mr-1">
                    <select class="block w-min rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 appearance-none text-center">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="max-w-[30px] w-full">
                    <div>
                        <input type="text" class="block w-full rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center" placeholder="1">
                    </div>
                </div>
                <div>⋅</div>
                <div>X</div>
                <div class="ml-2 mr-1">
                    <select class="block w-min rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 appearance-none text-center">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="max-w-[30px] w-full">
                    <div>
                        <input type="text" class="block w-full rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center" placeholder="1">
                    </div>
                </div>
                <div class="mx-2">=</div>
                <div class="mr-1">
                    <select class="block w-min rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 appearance-none text-center">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="max-w-[30px] w-full">
                    <div>
                        <input type="text" class="block w-full rounded-md border-0 px-1 text-gray-900 shadow-sm
                        ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                        focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center" placeholder="1">
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                    </svg>
                    Solve
                </button>
            </div>
            <div class="mt-6 text-center text-lg font-bold text-indigo-600">
                <div class="result-div"></div>
            </div>
            <div class="mt-2 text-center text-sm normal text-indigo-700">
                <div class="solution-div mt-4"></div>
            </div>
        </div>
    </div>
</div>
<script src="frontend/js/build.js"></script>
</body>
</html>
