<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Исключение гласных букв</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Исключение гласных букв</h2>

<textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
<button onclick="removeVowels()">Удалить гласные</button>
<div id="result"></div>

<script>
    function removeVowels() {
        var textInput = document.getElementById('textInput').value;

        // Гласные буквы в английском и русском алфавитах
        var vowels = /[aeiouаеёиоуыэюя]/gi;

        var resultText = textInput.replace(vowels, '');

        document.getElementById('result').textContent = resultText;
    }
</script>

</body>
</html>
