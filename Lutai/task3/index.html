<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсчет слов в тексте</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    #wordCount {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Подсчет слов в тексте</h2>

<textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
<div id="wordCount">Количество слов: 0</div>

<script>
  function countWords(text) {
    // Разделяем текст на слова и фильтруем пустые строки
    var words = text.split(/\s+/).filter(function(word) {
      return word.length > 0;
    });
    return words.length;
  }

  var textInput = document.getElementById('textInput');
  var wordCountDiv = document.getElementById('wordCount');

  textInput.addEventListener('input', function() {
    var wordCount = countWords(textInput.value);
    wordCountDiv.textContent = "Количество слов: " + wordCount;
  });
</script>

</body>
</html>
