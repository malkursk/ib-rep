<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подсчет Чисел в Массиве</title>
<link rel="stylesheet" href="./Laba2.2.css">
</head>
</head>
<body>
  <div class="container">
    <h1>Подсчет чисел в массиве</h1>
    <div class="input-group">
      <label for="array">Введите массив (числа через запятую):</label>
      <input type="text" id="array" placeholder="Например, 1,2,3,4,5">
    </div>
    <div class="input-group">
      <label for="number">Введите число для поиска:</label>
      <input type="number" id="number">
    </div>
    <button id="countButton">Подсчитать</button>
    <div id="result"></div>
  </div>
  <script src="Laba2.2.js"></script>
</body>
</html>
