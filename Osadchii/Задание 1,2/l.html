<!DOCTYPE html>
<html lang="en">
<head>
    <title>Лабораторная работа №3</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
            color: rgb(86, 117, 158);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Лабораторная работа №3</h1>
    <h2>Задание 1</h2>
    
    <form>
        <label for="numberInput">Число (в пятеричной системе):</label>
        <input type="text" id="numberInput" />
      
        <button type="button" onclick="convert()">Перевести</button>
      
        <label for="resultOutput">Результат перевода (в десятичной системе):</label>
        <input type="text" id="resultOutput" readonly />
        <div id="errorOutput"></div>
    </form>
    <script>
        function convert() {
            var number = document.getElementById("numberInput").value;
            var resultOutput = document.getElementById("resultOutput");
            var errorOutput = document.getElementById("errorOutput");

            if (number === "") {
                errorOutput.innerHTML = "Введите число!";
                resultOutput.value = "";
            } else if (!/^[0-4]+$/.test(number)) {
                errorOutput.innerHTML = "Введите верное число!";
                resultOutput.value = "";
            } else {
                errorOutput.innerHTML = "";
                var convertedNumber = parseInt(number, 5).toString(10);
                resultOutput.value = convertedNumber;
            }
        }
    </script>
    <h2>Задание 2</h2>
    <h3>Трансляция вектора</h3>
    <script>
        function translateVector() {
            var vector1X = parseFloat(document.getElementById('vector1X').value);
            var vector1Y = parseFloat(document.getElementById('vector1Y').value);
            var vector2X = parseFloat(document.getElementById('vector2X').value);
            var vector2Y = parseFloat(document.getElementById('vector2Y').value);

            var translatedX = vector1X + vector2X;
            var translatedY = vector1Y + vector2Y;

            document.getElementById('resultX').innerHTML = "Результат X: " + translatedX;
            document.getElementById('resultY').innerHTML = "Результат Y: " + translatedY;
        }
    </script>
    <label for="vector1X">Введите X-компоненту первого вектора:</label>
    <input type="number" id="vector1X"><br><br>
    <label for="vector1Y">Введите Y-компоненту первого вектора:</label>
    <input type="number" id="vector1Y"><br><br>
    <label for="vector2X">Введите X-компоненту второго вектора:</label>
    <input type="number" id="vector2X"><br><br>
    <label for="vector2Y">Введите Y-компоненту второго вектора:</label>
    <input type="number" id="vector2Y"><br><br>
    <button onclick="translateVector()">Транслировать</button><br><br>
    <div id="resultX"></div>
    <div id="resultY"></div>

</body>
